<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Sneaky Dot Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    #gameCanvas {
      background: #000;
      image-rendering: pixelated;
      border: 1px solid #222;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
    .gamepad {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none; /* Hidden by default, shown on mobile only */
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      gap: 5px;
      z-index: 10;
    }
    .btn {
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      user-select: none;
      border: 1px solid #555;
      touch-action: none;
    }
    .btn:active {
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="gamepad" id="gamepad">
    <div></div>
    <div class="btn" id="up">⬆️</div>
    <div></div>
    <div class="btn" id="left">⬅️</div>
    <div></div>
    <div class="btn" id="right">➡️</div>
    <div></div>
    <div class="btn" id="down">⬇️</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    let player = { x: 10, y: 10 };

    let moveCooldown = 600;
    let lastMoveTime = 0;

    let keysHeld = {};

    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(player.x * gridSize, player.y * gridSize, gridSize, gridSize);
    }

    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (newX >= 0 && newX < canvas.width / gridSize && newY >= 0 && newY < canvas.height / gridSize) {
        player.x = newX;
        player.y = newY;
        draw();
      }
    }

    window.addEventListener('keydown', e => {
      keysHeld[e.key] = true;
    });
    window.addEventListener('keyup', e => {
      keysHeld[e.key] = false;
    });

    function gameLoop() {
      const now = Date.now();
      if (now - lastMoveTime >= moveCooldown) {
        if (keysHeld['ArrowUp']) {
          movePlayer(0, -1);
          lastMoveTime = now;
        } else if (keysHeld['ArrowDown']) {
          movePlayer(0, 1);
          lastMoveTime = now;
        } else if (keysHeld['ArrowLeft']) {
          movePlayer(-1, 0);
          lastMoveTime = now;
        } else if (keysHeld['ArrowRight']) {
          movePlayer(1, 0);
          lastMoveTime = now;
        }
      }
      requestAnimationFrame(gameLoop);
    }

    draw();
    gameLoop();

    // Mobile controls
    if (isMobile()) {
      document.getElementById('gamepad').style.display = 'grid';

      document.getElementById('up').addEventListener('touchstart', () => triggerMove(0, -1));
      document.getElementById('down').addEventListener('touchstart', () => triggerMove(0, 1));
      document.getElementById('left').addEventListener('touchstart', () => triggerMove(-1, 0));
      document.getElementById('right').addEventListener('touchstart', () => triggerMove(1, 0));
    }

    function triggerMove(dx, dy) {
      const now = Date.now();
      if (now - lastMoveTime >= moveCooldown) {
        movePlayer(dx, dy);
        lastMoveTime = now;
      }
    }
  </script>
</body>
</html>
